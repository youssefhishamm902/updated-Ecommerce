<section class="w-1/2 bg-gray-200 shadow-lg rounded-lg mx-auto p-4 my-5 ">
    <h1 class=" text-center text-green-800 text-3xl font-bold">Pay Now</h1>
    <form [formGroup]="paymentForm" (ngSubmit)="submitForm()" class="max-w-md mx-auto">

       

        <div class="relative z-0 w-full mb-5 group">
           <input formControlName="details" type="text" name="uDetails" id="uDetails" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" required />
           <label for="uDetails" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Details :</label>

       </div>

        <div class="relative z-0 w-full mb-5 group">
          <input formControlName="phone" type="tel" name="uPhone" id="uPhone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" required />
         <label for="uPhone" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone :</label>
       </div>

       <div class="relative z-0 w-full mb-5 group">
         <input formControlName="city" type="text" name="uCity" id="uCity" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" required />
        <label for="uCity" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">City :</label>
      </div>

    

        <div class="flex justify-between items-center gap-9 py-4">
          <button [disabled]="paymentForm.invalid" type="submit" class="bg-green-800 text-white py-2 px-4 rounded-lg hover:bg-green-400 disabled:bg-green-200 disabled:cursor-default" >Submit
          </button>
        </div>

        
    </form>
</section>
