
@if(prodData){
    <section class="py-4">
    <div class="container mx-auto">

        <h1 class="font-medium text-green-800 text-4xl text-center py-4">Product Details</h1>
        <div class=" flex items-center gap-3">

        <div>
            <img [src]="prodData.imageCover"
             [alt]="prodData.title" 
             class="w-1/4 object-contain h-[250px] rounded-md">
        </div>

        <div class="py-3">
            <h2 class="font-medium text-dark">{{ prodData.title }}</h2>
            <p class="text-gray-600 my-2">{{ prodData.description }}</p>
            <h3 class="font-medium text-green-800 text-xl">{{ prodData.category.name}}</h3>

              <div class="flex justify-between items-center">
                   <span class="text-gray font-medium">{{ prodData.price | currency:'EUR'}}</span>

                <div class="flex items-center">
                <i class="fas fa-star text-yellow-500"></i>
                <span class="text-gray-500">
                    {{ prodData.ratingsAverage }}
                </span>
                

              </div>
              <button class="bg-green-800 text-white py-2 px-4 cursor-pointer rounded-md">Add to Cart</button>
            </div>
        </div>

       
      </div>
     
    </div>
</section>
}
